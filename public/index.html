<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hypr</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <style>[ng-cloak] {display: none;}</style>
</head>
<body ng-app="hypr">
  <div ng-controller="HyprCtrl">
    <google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options">
      <marker idKey="1" coords="userLocation"></marker>
      <markers models="markers" coords="'self'" idKey="'_id'"></markers>
    </google-map>
  </div>
  <!-- Scripts -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src="bower_components/lodash/dist/lodash.underscore.min.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="bower_components/angular-socket-io/socket.min.js"></script>
  <!-- // Scripts -->
</body>
</html>
