<!DOCTYPE html>
<html lang="en" ng-app="hypr">
<head>
  <meta charset="UTF-8">
  <title>hypr</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <style>[ng-cloak] {display: none;}</style>
</head>
<body ng-controller="HyprCtrl">
  <div class="left">
    <img src="/images/logo.png" alt="">
    <h2>Recent Events</h2>
    <ul class="recentEventsList">
      <li class="recentEvent" ng-repeat="marker in markers | orderBy: 'timestamp':true ">
      <h4>{{marker.title}}</h4>
      <p>{{marker.description}}</p>
      <small>{{marker.timestamp | date : 'shortTime'}}</small>

      </li>
    </ul>
    <div class="bottom">
      Created by <a href="http://samirw.com">Samir Wadhwania</a> &amp; <a href="http://kywu.org">Kevin Wu</a> &amp; <a href="http://simplyluke.com">Luke Wright</a> at <a href="http://2014f.pennapps.com">PennApps X</a>
    </div>
  </div>
  <google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options">
    <marker idKey="1" coords="userLocation" options="location.options" icon="'images/circle.png'"></marker>
    <!-- <markers models="markers" coords="'self'" idKey="'_id'" isLabel="true" options="{lableContent: self.description}"></markers> -->
    <marker ng-repeat="marker in markers" coords="marker" idKey="'_id'">
    </marker>
  </google-map>
  
  <!-- Scripts -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src="bower_components/lodash/dist/lodash.underscore.min.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="bower_components/angular-socket-io/socket.min.js"></script>
  <!-- // Scripts -->
</body>
</html>
